<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" [fullScreen]="true" type="ball-scale-multiple">
  <app-spinner class="spinner"></app-spinner>
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="user-details" *ngIf="isLoaded">
  <div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="card mb-5" style="max-width: 540px;">
      <div class="row g-0" *ngIf="isDataFound">
        <div class="col-md-4">
          <img [src]="userDetials.data.avatar" class="img-fluid rounded-start w-100 h-100"
            alt="{{userDetials.data.first_name}} avatar">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title"><strong>Name: </strong>{{userDetials.data.first_name}} {{userDetials.data.last_name}}
            </h2>
            <hr>
            <h4 class="card-text" style="min-width: 300px;"><strong>Id: </strong>{{userDetials.data.id}}</h4>
            <h4 class="card-text" style="min-width: 300px;"><strong>Email: </strong>
              <a href="mailto:{{userDetials.data.email}}">{{userDetials.data.email}}</a>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="no-data-box" *ngIf="!isDataFound">
      <span>No Data Found</span>
    </div>
  </div>
  <div class="text-center">
    <button class="back" mat-fab extended color="primary" (click)="BackToListPage()">
      <mat-icon class="arrow">arrow_back_ios_new</mat-icon>
      Go Back
    </button>
  </div>
</div>
